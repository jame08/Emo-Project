<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mooded Me</title>
    <!- jquery connected ->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">

    <!-facial recognition->
    <link rel="stylesheet" href="./detect-demo-master/vendor/normalize.css">
    <link rel="stylesheet" href="./detect-demo-master/vendor/qtip/jquery.qtip.min.css">
    <link rel="stylesheet" href="./detect-demo-master/vendor/rainbow/themes/tricolore.css">
    <link rel="stylesheet" href="./detect-demo-master/dist/css/detect.min.css">

</head>
<body>
    <!- navbar at top->
    <nav class="navbar navbar-light moodedNav">
        <a class="navbar-brand">Mooded</a>
        <!- facebook login button ->
            <div class="fb-login-button" data-max-rows="1" data-size="small" data-button-type="continue_with" data-show-faces="false"
                data-auto-logout-link="true" data-use-continue-as="true"></div>
    </nav>

    <div id="mainContainer">
        <div id="userInfo">
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" id="firstName">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" id="lastName">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="username" id="userName">
                    </div>
                        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </div>
            </form>
        </div>

    </div>

    <div id="detector" class="detector">


        <div class="output-section">
            <div class="canvas-wrapper">
                <canvas width="320" height="320" class="canvas"></canvas>
                <div class="faces"></div>

            </div>

            <a class="btn webcam">
                <i class="icon-webcam"></i>
            </a>

            <div class="result-wrapper">
                <div class="result-title">Our Recomendations</div>
                <pre><code class="result mono"></code></pre>
            </div>
        </div>

        <div class="camera-modal">
            <video autoplay width="500" height="375"></video>
            <a class="btn capture" href="#">Capture</a>
        </div>
    </div>


    <div id="fb-root"></div>
    <!- code for the facebook button ->
    <script>(function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.1&appId=257318994871662&autoLogAppEvents=1';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script> 

    <div id="fileUploader">
        <!- the div that holds picture ->
        <progress value="0" max="100" id="uploader">0%</progress>
        <input type="file" value="upload" id="fileButton" />
    </div>

    <div id="testDiv"></div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/program.js"></script>
    <script src="./assets/database.js"></script>

    <!- facial recognition->
    <script src="./detect-demo-master/vendor/jquery-1.8.2.min.js"></script>
    <script src="./detect-demo-master/vendor/qtip/jquery.qtip.min.js"></script>
    <script src="./detect-demo-master/vendor/rainbow/rainbow.min.js"></script>
    <script src="./detect-demo-master/js/detect.js"></script>
</body>
</html>
