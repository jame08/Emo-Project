<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mooded Me</title>
    <!--- jquery connected -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/facedetection.css">

    <!--- facial recognition -->
    <link rel="stylesheet" href="../detect-demo-master/vendor/normalize.css">
    <link rel="stylesheet" href="../detect-demo-master/vendor/qtip/jquery.qtip.min.css">
    <link rel="stylesheet" href="../detect-demo-master/vendor/rainbow/themes/tricolore.css">
    <link rel="stylesheet" href="../detect-demo-master/dist/css/detect.min.css">

</head>
<body>

    <div id="detector" class="detector">
        

        <div class="output-section">
            <div class="canvas-wrapper">
                <canvas width="400" height="320" class="canvas"></canvas>
                <div class="faces"></div>

            </div>

            <a class="btn webcam">
                <i class="icon-webcam"></i>
            </a>

            <div class="result-wrapper">
                <div class="result-title">Our Recomendations</div>
                <pre><code class="result mono"></code></pre>
            </div>
        </div>

        <div class="camera-modal">
            <video autoplay width="500" height="375"></video>
            <a class="btn capture" href="#">Capture</a>
        </div>
    </div>

    <!-- facial recognition -->
    <script src="../detect-demo-master/vendor/jquery-1.8.2.min.js"></script>
    <script src="../detect-demo-master/vendor/qtip/jquery.qtip.min.js"></script>
    <script src="../detect-demo-master/vendor/rainbow/rainbow.min.js"></script>
    <script src="../detect-demo-master/js/detect.js"></script>
</body>
</html>
